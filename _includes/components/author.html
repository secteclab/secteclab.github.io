{% assign author = site[page.author] %}
{% if author %}
  <br>
  <hr>
  <span>
     <div>

        {% if author.image %}
           <img src="{{author.image}}" class="author-img">
        {% endif %}
        <div>
           <h3> {{author.name}} &nbsp;
             {% if author.twitter %}
                <a href="{{author.twitter}}" class="fa"><span class="label">Twitter</span></a>
              {% endif %}
            </h3>
        </div>
     </div>
     {{ author.bio }}
  </span>
  <br>
{% else %}
  <span>
    Written by Secteclab
  </span>
{% endif %}
